<html>
	<head>
		<title>Welcome to Canvas</title>
		<link href="../css/popup.css" rel="stylesheet"/>
		<link href="../css/toggle.css" rel="stylesheet"/>
	</head>
  <body>
	<div class="main">
		<div class="header">
			<img src="../pics/canvas_logo.png" alt="Canvas logo: Circle with concentric dots"
			height="50" width="50"
			style = "margin-left: 10px; margin-top: 10px;">
			<h1>Welcome to Canvas</h1>
		</div>
		<div class="options">
            <div class="options-left">
                <div class="option-container">
					<label style="font-size:20px;" for = "DarkMode"> Dark Mode: </label>
					<label class="toggle">
						<input id= "darkModeToggle" class="toggle-checkbox" type="checkbox" >
						<div class="toggle-switch"></div>
						<span class="darkmodetoggle-label">	</span>
					</label>
                </div>
				
				<label class = "backgroundLabel" style="font-size:20px;" for = "BackgroundChange"> Change Background: </label>
				<div class="background-container" >
					<button id="backgroundButton">change background</button>	
					<input type="url" name="" id="url_textbox" placeholder="Enter image url here">
				</div>

				


				<label class = "sideMenuLabel" style="font-size:20px;" for = "BackgroundChange"> Hide Side-Menu Items: </label>
				<div class="color-container" >
					<button id="colorPicker">Make Color</button>
					<input type="color" value="#0000ff" id="chooser">
				</div>
				<div class="sideMenu1">
					<button id="sideMenuButton1">Remove 'Account'</button>
				</div>
				<div class = "sideMenu2">
					<button id="sideMenuButton2">Remove 'Calendar'</button>
				</div>
				<div class = "sideMenu3">
					<button id="sideMenuButton3">Remove 'Commons'</button>
				</div>
				<div class = "sideMenu4">
					<button id="sideMenuButton4">Remove 'Courses'</button>
				</div>
				<div class = "sideMenu5">
					<button id="sideMenuButton5">Remove 'Groups'</button>
				</div>
				<div class = "sideMenu6">
					<button id="sideMenuButton6">Remove 'Help'</button>
				</div>
				<div class = "sideMenu7">
					<button id="sideMenuButton7">Remove 'History'</button>
				</div>
				<div class = "sideMenu8">
					<button id="sideMenuButton8">Remove 'Inbox'</button>
				</div>
            </div>
        </div>
	<script src="../js/popup.js"></script>				
  </body>
</html>

</script>
